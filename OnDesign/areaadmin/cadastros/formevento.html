<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro de Evento</title>

    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../assets/css/site.css" rel="stylesheet" />
    <link href="../../assets/css/area-admin.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1 class="float-left">
                <a href="/" title="Unifafibe - Pós-Graduação" class="logo">Unifafibe - Pós-Graduação</a>
            </h1>

            <ul class="float-right menu clearfix">
                <li>
                    <a href="#" title="Cursos">Cadastros</a>
                    <ul class="sub-menu clearfix">
                        <li>
                            <a href="formcurso.html">Cursos</a>
                        </li>
                        <li>
                            <a href="formusuario.html">Usuários</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <hr />

    <form action="/" method="post">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Evento</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="control-label">Nome</label>
                                                <input type="text" id="txtNome" class="form-control" />
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="control-label">Data</label>
                                                <input type="text" id="txtData" class="form-control" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Fotos</label>
                                        <div>
                                            <input type="file" class="pull-left" />
                                            <input type="button" id="btnAdicionarFoto" value="Adicionar" class="btn btn-sm btn-primary pull-left" style="margin-left:20px;" />
                                        </div>
                                    </div>

                                    <table class="table">
                                        <thead class="">
                                            <tr>
                                                <th>Nome</th>
                                                <th>Opções</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Dado 1</td>
                                                <td>
                                                    <div class="dropdown">
                                                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                                            <span class="glyphicon glyphicon-cog"></span>
                                                        </button>
                                                        <ul class="dropdown-menu" role="menu">
                                                            <li>
                                                                <a id="lnkExcluir" text="Editar">Excluir</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Dado 1</td>
                                                <td>
                                                    <div class="dropdown">
                                                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                                            <span class="glyphicon glyphicon-cog"></span>
                                                        </button>
                                                        <ul class="dropdown-menu" role="menu">
                                                            <li>
                                                                <a id="lnkExcluir" text="Editar">Excluir</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Dado 1</td>
                                                <td>
                                                    <div class="dropdown">
                                                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                                            <span class="glyphicon glyphicon-cog"></span>
                                                        </button>
                                                        <ul class="dropdown-menu" role="menu">
                                                            <li>
                                                                <a id="lnkExcluir" text="Editar">Excluir</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <input type="button" id="btnSalvar" value="Salvar" class="btn btn-primary" />
                            <input type="button" id="btnCancelar" value="Cancelar" class="btn btn-default" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="../../assets/js/vendor/jquery-1.11.2.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/area-admin.js"></script>

</body>
</html>
