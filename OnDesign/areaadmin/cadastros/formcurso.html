<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro de Curso</title>

    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../assets/css/site.css" rel="stylesheet" />
    <link href="../../assets/css/area-admin.css" rel="stylesheet" />
</head>
<body>

    <header>
        <div class="container">
            <h1 class="float-left">
                <a href="/" title="Unifafibe - Pós-Graduação" class="logo">Unifafibe - Pós-Graduação</a>
            </h1>

            <ul class="float-right menu clearfix">
                <li>
                    <a href="#" title="Cursos">Cadastros</a>
                    <ul class="sub-menu clearfix">
                        <li>
                            <a href="formcurso.html">Cursos</a>
                        </li>
                        <li>
                            <a href="formusuario.html">Usuários</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <hr />

    <form action="/" method="post">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Curso</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-12">

                                    <div class="form-group">
                                        <label class="control-label">Nome</label>
                                        <input type="text" id="txtNome" class="form-control" />
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="control-label">Nível</label>
                                                <select id="ddlnivel" class="form-control">
                                                    <option>Lato Sensu</option>
                                                    <option>Aperfeiçoamento</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="control-label">Ativo</label>
                                                <select id="ddlAtivo" class="form-control">
                                                    <option>Sim</option>
                                                    <option>Não</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Público-Alvo</label>
                                        <textarea id="txtPublicoAlvo" rows="6" class="form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Objetivos</label>
                                        <textarea id="txtObjetivo" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Possibilidades Profissionais</label>
                                        <textarea id="txtPossibilidadesProfissionais" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Estrutura Oferecida</label>
                                        <textarea id="txtEstruturaOferecida" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Módulos (separados por ponto e vírgula ( ; ))</label>
                                        <textarea id="txtModulos" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Duração</label>
                                        <textarea id="txtDuracao" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Início</label>
                                        <textarea id="txtInicio" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Horário</label>
                                        <textarea id="txtHorario" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Turma Mínima</label>
                                        <textarea id="txtTurmaMinima" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Requisitos</label>
                                        <textarea id="txtRequisitos" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Embasamento Legal</label>
                                        <textarea id="txtEmbasamentoLegal" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Investimento</label>
                                        <textarea id="txtInvestimento" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Observações</label>
                                        <textarea id="txtObservacao" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Convênios</label>
                                        <textarea id="txtConvenios" rows="6" class=" form-control"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Ícone</label>
                                        <input type="file" />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Portaria MEC</label>
                                        <input type="text" id="txtPortariaMEC" class=" form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <input type="submit" id="btnSalvar" value="Salvar" class="btn btn-primary" />
                            <input type="button" id="btnCancelar" value="Cancelar" class="btn btn-default" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="../../assets/js/vendor/jquery-1.11.2.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/area-admin.js"></script>

</body>
</html>
