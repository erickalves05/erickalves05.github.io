<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro de Curso</title>

    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../assets/css/site.css" rel="stylesheet" />
    <link href="../../assets/css/area-admin.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1 class="float-left">
                <a href="/" title="Unifafibe - Pós-Graduação" class="logo">Unifafibe - Pós-Graduação</a>
            </h1>

            <ul class="float-right menu clearfix">
                <li>
                    <a href="#" title="Cursos">Cadastros</a>
                    <ul class="sub-menu clearfix">
                        <li>
                            <a href="formcurso.html">Cursos</a>
                        </li>
                        <li>
                            <a href="formusuario.html">Usuários</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <hr />

    <form action="/" method="post">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Usuário</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-12">      
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="control-label">Nome</label>
                                                <input type="text" id="txtNome" class="form-control" />
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="control-label">Email</label>
                                                <input type="text" id="txtEmail" class="form-control" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <a href="javascript:void(0);" onclick="if (confirm('Deseja realmente resetar a senha deste usuário?')) return true;">Resetar senha</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <input type="button" id="btnSalvar" value="Salvar" class="btn btn-primary" />
                            <input type="button" id="btnCancelar" value="Cancelar" class="btn btn-default" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="../../assets/js/vendor/jquery-1.11.2.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/area-admin.js"></script>

</body>
</html>
